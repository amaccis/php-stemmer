name: CI

on:
  pull_request: ~
  push:
    branches:
      - master
      - github-actions

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: amaccis/php-libstemmer:2.0.0
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: composer install
        run: composer install

